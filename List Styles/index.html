<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List Style</title>
        <link  rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>List Style</h1>
            
        </header>
        <main>
            <h2>Ordered list</h2>
            <ol start="3" reversed>
                <li>One </li>
                <li>Two</li>
                <li>Three</li>
            </ol>
            <h2>Unordered List</h2>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>

        </main>
    </body>
</html>
